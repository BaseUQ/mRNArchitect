name: e2e
on:
  workflow_call:
    inputs:
      playwright-base-url:
        description: "The playwright baseURL setting."
        type: string
        required: false
        default: ''

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
        with:
          # avoids having to export the local image
          # see: https://docs.docker.com/build/builders/drivers/
          driver: docker
      - uses: docker/build-push-action@v6
        with:
          load: true
          tags: ${{ env.TAG }}
          target: e2e
          cache-from: type=registry,ref=${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
      - run: |
          docker run --rm -e CI=true -e PLAYWRIGHT_BASE_URL=${{ inputs.playwright-base-url }} $TAG \
            pnpm playwright test
