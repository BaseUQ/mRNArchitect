name: test
on:
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
        with:
          # avoids having to export the local image
          # see: https://docs.docker.com/build/builders/drivers/
          driver: docker
      - uses: docker/build-push-action@v6
        with:
          load: true
          tags: ${{ env.TAG }}
          target: dev
          #cache-from: type=gha
          #cache-to: type=gha,mode=max
      - run: docker run --rm $TAG pnpm biome check
      - run: docker run --rm $TAG pnpm tsc --noEmit
      - run: docker run --rm $TAG uv run ruff check --diff
      - run: docker run --rm $TAG uv run pyright
      - run: docker run --rm $TAG pytest
  e2e:
    uses: ./.github/workflows/e2e.yml
